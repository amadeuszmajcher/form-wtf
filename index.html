<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - WTF</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <form action="https://dev.cotenfrontend.pl" method="POST" class="form">
            <p>
                <label for="name">Your name:</label>
                <input name="name" id="name" placeholder="Enter your name" required>
            </p>
            <p>
                <label for="surname">Your surname:</label>
                <input name="mySurname" id="surname" placeholder="Enter your surname" required>
            </p>
            <p>
                <label for="password">Your password:</label>
                <input name="password" id="password" type="password" >
            </p>
            <p>
                <label for="age">Age:</label>
                <input name="age" id="age" type="number" value="26">
            </p>
            <p>
                <label for="telephone">Phone number:</label>
                <input name="telephone" id="telephone" type="tel">
            </p>
            <p>
                <label for="emailAdress">Email adress:</label>
                <input name="emailAdress" id="emailAdress" type="email">
            </p>
            <p>
                <label for="avatar">Your avatar:</label>
                <input name="avatar" id="avatar" type="file">
            </p>
            <p>
                <label for="range">Range:</label>
                <input name="range" id="range" type="range" min="0" max="100" value="50" step="10">
            </p>
            <p>
                <label for="select">Please select the answer:</label>
                <select name="select" id="select">
                    <option value="user selected yes">yes</option>
                    <option value="user selected no">no</option>
                    <option value="user selected maybe">maybe</option>
                </select>
            </p>
            <p>
                <label for="textarea">Describe your day:</label>
                <textarea id="textarea" name="textarea">
                    Lorem ipsum
                </textarea>
            </p>
            <fieldset>
                <legend>Select a maintenance drone</legend>
                <p>
                    <label for="huey">Huey</label>
                    <input type="radio" id="huey" name="drone" value="huey" checked>
                </p>
                <p>
                    <label for="dewey">Dewey</label>
                    <input type="radio" id="dewey" name="drone" value="dewey">
                </p>
                <p>
                    <label for="louie">Louie</label>
                    <input type="radio" id="louie" name="drone" value="louie">
                </p>
            </fieldset>
            <fieldset>
                <legend>Choose your monster's features:</legend>
                <p>
                    <label for="scales">Scales</label>
                    <input type="checkbox" id="scales" name="scales" checked>
                </p>
                <p>
                    <label for="horns">Horns</label>
                    <input type="checkbox" id="horns" name="horns">
                </p>
            </fieldset>
            <input type="submit" value="Send Request" />
        </form>
    </main>
</body>

</html>
